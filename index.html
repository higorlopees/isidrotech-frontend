<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
    <link rel="icon" type="image/x-icon" href="logo.png">


    <title>IsidroTech - Sitema de Eventos</title>
</head>

<body onload="validaSeUsuarioEstaLogado()">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center">Sistema de Dashboard de Alarmes</h3>
            <div class="container">
                <div class="card card-body bg-light">
                    <div class="form-group">
                        <label for="txtLogin">Sua identificação (E-mail ou Racf)</label>
                        <input type="text" class="form-control" id="txtLogin" aria-describedby="emailHelp" />
                        <small id="emailHelp" class="form-text text-muted">Observe a política de segurança da firma.</small>
                    </div>
                    <div class="form-group">
                        <label for="txtSenha">Sua senha</label>
                        <input type="password" class="form-control" id="txtSenha" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="efetuarLogin()">
                        Login
                    </button>
                    <div class="text-center" id="msg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
